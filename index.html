<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Under Development â€” Coming Soon</title>

    <!-- Minimal, accessible, and responsive styles -->
    <style>
      :root {
        --bg: #0f1115;
        --card: #141821;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #6366f1;
        --ring: #2a2f3a;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(
          60% 60% at 50% 30%,
          #111520 0%,
          var(--bg) 60%
        );
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 720px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.04),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid var(--ring);
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(6px);
      }

      .logo {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        border: 1px solid var(--ring);
        border-radius: 999px;
        text-decoration: none;
        color: var(--text);
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      .logo-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--accent);
        box-shadow: 0 0 18px var(--accent);
      }

      h1 {
        font-size: clamp(28px, 4vw, 42px);
        margin: 16px 0 10px;
      }
      p {
        margin: 8px 0;
        color: var(--muted);
        line-height: 1.6;
      }

      .status {
        margin-top: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--muted);
        font-size: 14px;
      }

      .dots {
        display: inline-flex;
        gap: 6px;
      }
      .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--accent);
        opacity: 0.35;
        animation: pulse 1.4s infinite ease-in-out;
      }
      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes pulse {
        0%,
        80%,
        100% {
          opacity: 0.25;
          transform: translateY(0);
        }
        40% {
          opacity: 1;
          transform: translateY(-2px);
        }
      }

      .links {
        margin-top: 22px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid var(--ring);
        background: transparent;
        color: var(--text);
        text-decoration: none;
        font-size: 14px;
        transition: transform 120ms ease, background 120ms ease,
          border-color 120ms ease;
      }
      .btn:hover {
        transform: translateY(-1px);
        border-color: rgba(99, 102, 241, 0.5);
      }
      .btn.primary {
        background: rgba(99, 102, 241, 0.1);
        border-color: rgba(99, 102, 241, 0.4);
      }

      footer {
        margin-top: 28px;
        font-size: 12px;
        color: var(--muted);
      }

      /* Respect userâ€™s light mode preference */
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #fafafa;
          --card: #ffffff;
          --text: #0b1220;
          --muted: #475569;
          --ring: #e5e7eb;
        }
        body {
          background: radial-gradient(
            60% 60% at 50% 30%,
            #f1f5f9 0%,
            var(--bg) 60%
          );
        }
      }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="title">
      <a class="logo" href="#" aria-label="Home">
        <span class="logo-dot" aria-hidden="true"></span>

      </a>

      <h1 id="title">Welcome â€” this site is under development</h1>
      <p>

      <div class="status" aria-live="polite">

        <span class="dots" aria-hidden="true">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </span>
        <span>building</span>
      </div>

      <footer>
        <span
          >Â© <span id="y"></span> â€¢ Minimal, accessible, and
          privacyâ€‘friendly.</span
        >
      </footer>
    </main>

    <script>
      // tiny enhancement: set current year
      document.getElementById("y").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
